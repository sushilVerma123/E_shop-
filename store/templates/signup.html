{% include "base.html "%}
<!--    form-->
<div class="container mt-5 ">
    <div class="row ">
        <div class="col-6 border mx-auto bg-body-secondary">
            <h3 class="text-center">Signup</h3>

<!--            it show the error if comes-->
<!--            <p class="text-danger">{{error}}</p>-->
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}


<form  action="/signup" method="POST">
    {% csrf_token %}
  <div class="mb-3 mt-5">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="abc@gmail.com" required>
  </div>


  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="********" required>
  </div>
  <button type="submit" class="btn btn-primary w-50 mb-3">Signup</button>
</form>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
